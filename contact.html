<style>
  body {
    background: linear-gradient(135deg, #f5f5dc 60%, #145a32 100%);
    /* #f5f5dc is a soft cream, #145a32 is a dark green */
    color: #145a32;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  a {
    color: #145a32;
    background: #f5f5dc;
    padding: 0.5em 1em;
    border-radius: 4px;
    text-decoration: none;
    border: 1px solid #145a32;
    transition: background 0.2s, color 0.2s;
  }
  a:hover {
    background: #145a32;
    color: #f5f5dc;
  }
  p {
    font-size: 1.5em;
    text-align: center;
    margin-top: 2em;
  }
  .cascade-bg {
    background: linear-gradient(135deg, #f5f5dc 60%, #145a32 100%);
    /* #f5f5dc is yellowish cream, #145a32 is dark green */
    color: #145a32;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(20,90,50,0.08);
    padding: 2rem;
    margin: 2rem auto;
    max-width: 600px;
    transition: box-shadow 0.2s;
  }

  .cascade-bg h1, .cascade-bg h2, .cascade-bg h3 {
    color: #145a32;
  }

  .cascade-bg a, .cascade-bg button {
    background: #145a32;
    color: #f5f5dc;
    border: none;
    padding: 0.6em 1.2em;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.2s, color 0.2s;
  }

  .cascade-bg a:hover, .cascade-bg button:hover {
    background: #f5f5dc;
    color: #145a32;
    border: 1px solid #145a32;
  }
  .nsf-header {
  display: flex;
  align-items: center;
  gap: 1.2em;
  background: #145a32;
  color: #f5f5dc;
  padding: 1em 2em;
  border-radius: 0 0 16px 16px;
  margin-bottom: 2em;
}
.nsf-logo {
  height: 48px;
  width: 48px;
  object-fit: contain;
  background: #fff;
  border-radius: 8px;
  padding: 4px;
}
.nsf-header h1 {
  margin: 0;
  font-size: 1.6em;
  letter-spacing: 1px;
}
@media (max-width: 600px) {
  .nsf-header {
    flex-direction: column;
    gap: 0.5em;
    padding: 1em;
    text-align: center;
  }
  .nsf-logo {
    height: 40px;
    width: 40px;
  }
  .nsf-header h1 {
    font-size: 1.1em;
  }
}
</style>
